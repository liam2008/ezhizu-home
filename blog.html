<script>
    $(function(){
        var $blog = $('#fh5co-blog-section');
        $(window).scroll(function () {
            var top = $(document).scrollTop();
            var navBoxes = $blog.find('.nav-section');
            navBoxes.each(function () {
                var $this = $(this);
                var nTop = $this.offset().top;
                if (top > (nTop - 500)) {
                    $this.addClass('active animated');
                } else {
                    $this.removeClass('active animated');
                }
            });
        })
    });
